---
version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: imbios/bun-node:18-slim
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "bun.lockb" }}
      - run:
          name: Test If we have a valid build or not
          command: |
            ls
            # bun install
            # bun run build
      - save_cache:
          key: dependency-cache-{{ checksum "bun.lockb" }}
          paths:
            - ./node_modules
  deploy:
    working_directory: ~/repo
    docker:
      - image: alpine:3.14
    steps:
      - checkout
      - run:
          name: Setup for entering to server
          command: |
              apk add git
              apk add openssh-client
              apk add bash
              which ssh-agent || ( apk add openssh )
              eval $(ssh-agent)
              echo "$SSH_PRIVATE_KEY" | base64 -d > id_rsa
              chmod 600 id_rsa
              pwd
              ls
              ssh-add id_rsa
              mkdir -p ~/.ssh
              /bin/bash -c '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

      - run:
          name: Login to the server and deploy
          command: |
            ls
            sh ./scripts/deploy.sh

               


workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build